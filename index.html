<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tic Tac Toe</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script defer src="script.js"></script>
</head>

<body>
  <header>Tic Tac Toe</header>

  <h1>Player's turn</h1>

  <section id="markers">
    <div id="cell0"></div>
    <div id="cell1"></div>
    <div id="cell2"></div>
    <div id="cell3"></div>
    <div id="cell4"></div>
    <div id="cell5"></div>
    <div id="cell6"></div>
    <div id="cell7"></div>
    <div id="cell8"></div>

  </section>

  <button>Replay</button>
</body>

</html>
